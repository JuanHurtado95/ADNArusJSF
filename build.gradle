plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

ext {
    droolsVersion = "5.2.0.Final"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation 'com.sun.faces:jsf-api:2.0.1'
    implementation 'com.sun.faces:jsf-impl:2.0.1'
    implementation 'org.primefaces:primefaces:4.0'
    implementation 'javax:javaee-api:7.0'
    
    compile("org.drools:drools-core:${droolsVersion}")
    compile("org.drools:drools-compiler:${droolsVersion}")
    
    implementation("com.sun.jersey:jersey-client:1.19")
    
    implementation 'org.apache.commons:commons-lang3:3.0'
}

// Define the main class for the application
mainClassName = 'ADNArus.App'
